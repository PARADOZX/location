<!doctype html>
<html lang="en">

<head>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<script src="javascript/jquery.js"></script>
	<script type="text/javascript" src="javascript/js.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2Y8qrLyotp9pUoczNmkw96lwawiTpTNY"></script>
	<title>Place Your Mark by James Chiang</title>
</head>

<body>
<header class="center">
	<h2 class="text-center">Place Your Mark...</h2>
</header>
<hr />
<div id="container" class="center">
	<section id="main">
    	<div id="mark" class="location_button text-center">MARK</div>
    	<div id="locate" class="location_button text-center">LOCATE</div>
    	<div id="map_holder"></div>
    	<div id="map_menu" class="text-center">
    		<div id="map_menu_confirm">
                <div class="margin10">
        			<span>Confirm Location<br/>(you can drag marker to a different location)</span>
        		</div>
        		<div class="margin10"><span><button id="confirm">CONFIRM</button></div>
            </div>
            <div id="map_menu_found">
                <div class="margin10">
                    <div id="scroll_buttons">
                        <button id="scroll_previous" class="float-left">Previous</button>
                        <button id="scroll_next" class="float-right">Next</button>
                    </div>
                </div>
            </div>
        </div>
    	<div id="action_menu" class="hide">
    		<div id="action_menu_top">
    			<span id="action_menu_message"></span>
    		</div>
    		<div id="action_menu_bottom">
    			<button id="action_menu_mark">Mark location.</button>
    			<button id="action_menu_locate">Find location.</button>
    		</div>
    	</div>
	</section>
</div>
<footer id="footer" class="text-center"><hr />FOOTER</footer>

</body>

</html>
